<html>
    <head>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="{{ url_for('static', filename='js/hide-on-play.js') }}"></script>
        <script src="{{ url_for('static', filename='js/play-on-click.js') }}"></script>
    </head>
    <body>
        <body>
            <a-scene>
              <a-assets>
                <!--
                SOURCE
                Author: Bitmovin
                URL:    https://bitmovin.com/demos/vr-360
                -->
                <video id="video"
                       loop
                       crossorigin="anonymous"
                       playsinline webkit-playsinline
                       src="https://bitmovin-a.akamaihd.net/content/playhouse-vr/progressive.mp4">
                </video>
              </a-assets>
              <a-videosphere
                rotation="0 -90 0" src="#video"
                play-on-click>
              </a-videosphere>
        
              <a-camera>
                <a-entity
                  position="0 0 -1.5"
                  text="align:center;
                        width:6;
                        wrapCount:100;
                        color: white;
                        value: Click or tap to start video"
                  hide-on-play="#video">
                </a-entity>
              </a-camera>
            </a-scene>
          </body>

    </body>
</html>
